<h1>Home</h1>

<div class="container">
  <div class="tabs is-large">
    <ul>
      <li [class.is-active]="isBooleSelected" (click)="onChangeSelect(true)">
        <a>{{ "COMMONS.BOOLE" | translate }}</a>
      </li>
      <li [class.is-active]="!isBooleSelected" (click)="onChangeSelect(false)">
        <a>{{ "COMMONS.PROPOSITION" | translate }}</a>
      </li>
    </ul>
  </div>

  <app-calculator
    [iTypeCalculator]="isBooleSelected ? 'boole' : 'proposition'"
  ></app-calculator>
</div>
